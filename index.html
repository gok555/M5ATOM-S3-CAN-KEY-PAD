<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>M5Atom CAN Remote</title>
    <link rel="manifest"
        href="data:application/json;base64,ewogICJuYW1lIjogIk01QXRvbSBDQU4gUmVtb3RlIiwKICAic2hvcnRfbmFtZSI6ICJNNUNBTiIsCiAgInN0YXJ0X3VybCI6ICIuIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjMTIxMjEyIiwKICAidGhlbWVfY29sb3IiOiAiIzEyMTIxMiIsCiAgImljb25zIjogW10KfQ==">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --primary-color: #bb86fc;
            --success-color: #03dac6;
            --error-color: #cf6679;
            --on-btn-color: #00e676;
            --off-btn-color: #ff1744;
            --input-bg: #2c2c2c;
            --highlight-color: #ff9800;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .status {
            margin-bottom: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            background-color: var(--card-bg);
            color: #888;
            border: 1px solid #333;
        }
        .status.connected {
            color: var(--success-color);
            border-color: var(--success-color);
        }
        .controls {
            width: 100%;
            max-width: 360px;
        }
        .panel {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: left;
        }
        .panel h3 {
            margin: 0 0 10px 0;
            font-size: 1rem;
            color: var(--primary-color);
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        label {
            display: block;
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: monospace;
            margin-bottom: 10px;
        }
        /* Byte Visualizer */
        .byte-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }
        .byte-box {
            background: #333;
            padding: 5px;
            text-align: center;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
            position: relative;
        }
        .byte-box.active {
            border: 1px solid var(--highlight-color);
            background: #442200;
        }
        .byte-label {
            font-size: 0.6rem;
            color: #666;
            position: absolute;
            top: -6px;
            left: 2px;
        }
        .bit-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .bit-dots {
            display: flex;
            gap: 3px;
        }
        .bit-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #444;
        }
        .bit-dot.active {
            background: var(--highlight-color);
        }
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        button {
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            width: 100%;
        }
        button:active {
            transform: scale(0.98);
        }
        #btn-connect {
            background-color: var(--primary-color);
            color: #000;
            width: 100%;
        }
        #btn-on {
            background-color: var(--on-btn-color);
        }
        #btn-off {
            background-color: var(--off-btn-color);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="panel" style="text-align:center;">
        <h2 style="margin:0;">M5Atom CAN Config</h2>
        <div id="status" class="status disconnected">未接続</div>
        <button id="btn-connect">CONNECT DEVICE</button>
    </div>
    <div id="control-panel" class="controls hidden">
        <!-- CAN ID Setting -->
        <div class="panel">
            <h3>1. CAN ID Setting</h3>
            <label>CAN ID (Hex)</label>
            <input type="text" id="can-id" value="123" placeholder="e.g. 18F00001">
        </div>
        <!-- Frame Editor -->
        <div class="panel">
            <h3>2. Frame Bit Mapper</h3>
            <label>Base Frame Data (8 Bytes Hex)</label>
            <input type="text" id="base-frame" value="0000000000000000" maxlength="16" placeholder="0000000000000000">
            <div class="byte-container" id="byte-viz">
                <!-- Generated by JS -->
            </div>
            <div class="bit-selector">
                <div>
                    <label>Target Byte (0-7)</label>
                    <select id="target-byte">
                        <option value="0">Byte 0</option>
                        <option value="1">Byte 1</option>
                        <option value="2">Byte 2</option>
                        <option value="3">Byte 3</option>
                        <option value="4">Byte 4</option>
                        <option value="5">Byte 5</option>
                        <option value="6">Byte 6</option>
                        <option value="7">Byte 7</option>
                    </select>
                </div>
                <div>
                    <label>Target Bit (0-7)</label>
                    <select id="target-bit">
                        <option value="0">Bit 0 (LSB)</option>
                        <option value="1">Bit 1</option>
                        <option value="2">Bit 2</option>
                        <option value="3">Bit 3</option>
                        <option value="4">Bit 4</option>
                        <option value="5">Bit 5</option>
                        <option value="6">Bit 6</option>
                        <option value="7">Bit 7 (MSB)</option>
                    </select>
                </div>
            </div>
            <p style="font-size:0.8rem; color:#888;">
                Switch will toggle <b>Byte <span id="disp-byte">0</span></b>, <b>Bit <span id="disp-bit">0</span></b>.
            </p>
        </div>
        <div class="btn-group">
            <button id="btn-on">ON (1)</button>
            <button id="btn-off">OFF (0)</button>
        </div>
    </div>
    <script>
        const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
        const CHARACTERISTIC_UUID_RX = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";
        let device, server, service, characteristic;
        // UI Refs
        const els = {
            status: document.getElementById('status'),
            panel: document.getElementById('control-panel'),
            connect: document.getElementById('btn-connect'),
            id: document.getElementById('can-id'),
            base: document.getElementById('base-frame'),
            tByte: document.getElementById('target-byte'),
            tBit: document.getElementById('target-bit'),
            viz: document.getElementById('byte-viz'),
            dispByte: document.getElementById('disp-byte'),
            dispBit: document.getElementById('disp-bit'),
        };
        // Initialize Viz
        function initViz() {
            els.viz.innerHTML = '';
            for (let i = 0; i < 8; i++) {
                let div = document.createElement('div');
                div.className = 'byte-box';
                div.id = 'byte-box-' + i;
                div.innerHTML = `<span class="byte-label">${i}</span><span id="val-${i}">00</span>`;
                els.viz.appendChild(div);
            }
            updateViz();
        }
        function updateViz() {
            let hex = els.base.value.padEnd(16, '0');
            let tB = parseInt(els.tByte.value);
            for (let i = 0; i < 8; i++) {
                let box = document.getElementById('byte-box-' + i);
                let valSpan = document.getElementById('val-' + i);
                let byteVal = hex.substring(i * 2, i * 2 + 2);
                valSpan.textContent = byteVal;
                if (i === tB) box.classList.add('active');
                else box.classList.remove('active');
            }
            els.dispByte.textContent = tB;
            els.dispBit.textContent = els.tBit.value;
            localStorage.setItem('can_conf_id', els.id.value);
            localStorage.setItem('can_conf_base', els.base.value);
            localStorage.setItem('can_conf_tb', els.tByte.value);
            localStorage.setItem('can_conf_tbit', els.tBit.value);
        }
        // Load Settings
        if (localStorage.getItem('can_conf_id')) els.id.value = localStorage.getItem('can_conf_id');
        if (localStorage.getItem('can_conf_base')) els.base.value = localStorage.getItem('can_conf_base');
        if (localStorage.getItem('can_conf_tb')) els.tByte.value = localStorage.getItem('can_conf_tb');
        if (localStorage.getItem('can_conf_tbit')) els.tBit.value = localStorage.getItem('can_conf_tbit');
        // Listeners
        els.base.addEventListener('input', updateViz);
        els.tByte.addEventListener('change', updateViz);
        els.tBit.addEventListener('change', updateViz);
        initViz();
        els.connect.addEventListener('click', connect);
        document.getElementById('btn-on').addEventListener('click', () => send(true));
        document.getElementById('btn-off').addEventListener('click', () => send(false));
        async function connect() {
            try {
                els.status.textContent = '検索中...';
                device = await navigator.bluetooth.requestDevice({ filters: [{ namePrefix: 'M5Atom' }], optionalServices: [SERVICE_UUID] });
                device.addEventListener('gattserverdisconnected', () => { els.panel.classList.add('hidden'); els.connect.classList.remove('hidden'); els.status.textContent = '未接続'; els.status.className = 'status disconnected'; });
                server = await device.gatt.connect();
                service = await server.getPrimaryService(SERVICE_UUID);
                characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID_RX);
                els.status.textContent = '接続完了'; els.status.className = 'status connected';
                els.panel.classList.remove('hidden'); els.connect.classList.add('hidden');
            } catch (e) { console.error(e); els.status.textContent = 'Err: ' + e; }
        }
        async function send(isOn) {
            if (!characteristic) return;
            // Logic: Take Base Frame -> Modify Target Bit -> Send
            let hex = els.base.value.padEnd(16, '0');
            let bytes = new Uint8Array(8);
            for (let i = 0; i < 8; i++) bytes[i] = parseInt(hex.substring(i * 2, i * 2 + 2), 16) || 0;
            let tB = parseInt(els.tByte.value);
            let tBit = parseInt(els.tBit.value);
            // Apply Bit
            if (isOn) {
                bytes[tB] |= (1 << tBit); // Set bit
            } else {
                bytes[tB] &= ~(1 << tBit); // Clear bit
            }
            // Convert back to Hex String
            let finalHex = '';
            for (let i = 0; i < 8; i++) finalHex += bytes[i].toString(16).padStart(2, '0');
            const cmd = `CAN:${els.id.value}:${finalHex}`;
            try {
                await characteristic.writeValue(new TextEncoder().encode(cmd));
                console.log(cmd);
            } catch (e) { console.error(e); }
        }
    </script>
</body>
</html>
